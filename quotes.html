<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DevOps team for your DevOps toolchaing | Focus in your product, we care your systems</title>
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>
    <div class="page-wrapper">
        <!-- Preloader -->
        <div class="preloader"></div>
        <div data-include="include/header.html"></div>
        <!--Contact Section-->
        <section class="contact-section" id="contact">
            <div class="auto-container" style="max-width: 600px;">
                <div class="row clearfix">
                    <!--Form Column-->
                    <div class="form-column col-md-12 col-sm-12 col-xs-12">
                        <div class="sec-title">
                            <h2>Please, fill this form and let us your needs</h2>
                            <div class="desc-text">
                                We will put in contact with you in 24 hours
                            </div>
                        </div>
                        <!--Contact Form-->
                        <div class="default-form contact-form">
                            <form method="post" id="contact-form" action="https://client.clarive.com/rule/json/59">
                                <div class="form-group">
                                    <input type="text" name="bname" value="" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" value="" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="phone" value="" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="country" value="" placeholder="Country">
                                </div>
                                <div class="form-group">
                                    <textarea type="textarea" name="comment" placeholder="Write your comment here"></textarea>
                                </div>
                                <div class="form-group" style="text-align:center;margin-top:15px">
                                    <button type="submit" class="theme-btn btn-style-one">Send</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div data-include="include/footer.html"></div>
            <!--Scroll to top-->
            <div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-double-up"></span></div>
            <script src="js/jquery.js"></script>
            <script src="js/velops.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/pagenav.js"></script>
            <script src="js/jquery.scrollTo.js"></script>
            <script src="js/jquery.fancybox.pack.js"></script>
            <script src="js/owl.js"></script>
            <script src="js/wow.js"></script>
            <script src="js/validate.js"></script>
            <script src="js/script.js"></script>
            <script data-cfasync="false">
            window.civchat = { apiKey: "OA9C1I" };
            </script>
            <script data-cfasync="false" src="https://app.userengage.com/widget.js"></script>
        </section>
</body>
